<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">

    <style>
        .code-window {
            display: block; 
            height: 500px;

                <template>
                    <style>
                        /* Dieser Teil erzwingt, dass ALLES (Imports + Klasse) schwarz angezeigt wird */

                            background: #f4f4f4 !important; 
                            color: #000000 !important; /* Tiefschwarz */

                            font-size: 15px !important;
