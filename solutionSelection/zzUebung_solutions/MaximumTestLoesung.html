<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Maximum Lösung</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    
    <script type="module" src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@2/dist/zero-md.min.js"></script>

    <style>
        /* Fenster-Container für den Code-Block */
        .code-window {
            display: block; 
            height: 450px; 
            border: 1px solid #ccc; 
            border-radius: 8px; 
            overflow: hidden; 
            margin-bottom: 25px;
            background-color: #f4f4f4;
        }

        /* Vereinheitlicht das Design für alle Code-Zeilen */
        zero-md::part(scrollable) {
            background-color: #f4f4f4 !important;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="zzUebung_loesungen.html">← Zurück zur Übersicht</a>
        </nav>
        <h1>Lösung: Maximum-test</h1>
    </header>

    <main>
        <p>Hauptklasse "Maximum":</p>
        <div class="code-window">
            <zero-md src="Maximum.java">
                <template>
                    <style>
                        /* Erzwingt gleiches Aussehen für Imports und Klassen */
                        pre, code { 
                            background: #f4f4f4 !important; 
                            color: #333 !important;
                            padding: 20px;
                            margin: 0;
                            font-family: 'Courier New', monospace;
                            font-size: 14px;
                            line-height: 1.6;
                            white-space: pre; /* Verhindert das Verschlucken von Zeilen */
                        }
                    </style>
                </template>
            </zero-md>
        </div>

        <p>Test-Klasse "MaximumTest":</p>
        <div class="code-window">
            <zero-md src="MaximumTest.java">
                <template>
                    <style>
                        pre, code { 
                            background: #f4f4f4 !important; 
                            color: #333 !important;
                            padding: 20px;
                            margin: 0;
                            font-family: 'Courier New', monospace;
                            font-size: 14px;
                            line-height: 1.6;
                            white-space: pre;
                        }
                    </style>
                </template>
            </zero-md>
        </div>

        <p>
            <a href="Maximum.java" download class="button">Maximum-Klasse laden</a>
            <a href="MaximumTest.java" download class="button">Test-Klasse laden</a>
        </p>
    </main>

    <footer>
        <p>Lösungen PRO2 - WS 2025 by KCK</p>
    </footer>
</body>
</html>
